<div class="keyboard">

    <div data-key="68" class="key white-key">
      <kbd class="white">D</kbd>
    </div>
    <div data-key="70" class="key white-key">
      <kbd class="white">F</kbd>
    </div>
    <div data-key="84" class="key black-key">
      <kbd class="black">T</kbd>
    </div>
    <div data-key="71" class="key white-key">
      <kbd class="white">G</kbd>
    </div>
    <div data-key="89" class="key black-key">
      <kbd class="black">Y</kbd>
    </div>
    <div data-key="72" class="key white-key">
      <kbd class="white">H</kbd>
    </div>
    <div data-key="85" class="key black-key">
      <kbd class="black">U</kbd>
    </div>
    <div data-key="74" class="key white-key">

    </div>
    <div data-key="186" class="key white-key">
      <kbd class="white">;</kbd>
    </div>

      <kbd class="white">'</kbd>
    </div>
  </div>
  </div>
  </div>
  </main>

  <audio data-key="65" src="media/261-C.mp3"></audio>

  <audio data-key="222" src="media/698-F.mp3"></audio>

<script>
  function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if(!audio) return;
      audio.currentTime = 0;
      audio.play();
      key.classList.add('playing');
  }

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

</script>

</body>
</html>
